<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .movie-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            color: #dc3545;
        }
        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border-left: 4px solid #28a745;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="main-container p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-film fa-3x text-primary mb-3"></i>
                        <h1 class="h2 mb-3">Random Movie Selector</h1>
                        <p class="text-muted">Get a random movie from your Letterboxd watchlist</p>
                    </div>

                    <div id="loginForm">
                        <form id="credentialsForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Letterboxd Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Letterboxd Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <i class="fas fa-random me-2"></i>Get Random Movie
                            </button>
                        </form>
                    </div>

                    <div id="loadingSection" style="display: none;">
                        <div class="text-center">
                            <div class="spinner mb-3"></div>
                            <h5 id="statusMessage">Initializing...</h5>
                            <div id="statusDetails" class="status-message"></div>
                        </div>
                    </div>

                    <div id="resultSection" style="display: none;">
                        <div class="movie-card">
                            <i class="fas fa-star fa-2x mb-3"></i>
                            <h3 id="movieTitle" class="mb-3"></h3>
                            <p id="movieDetails" class="mb-3"></p>
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-primary" onclick="resetForm()">
                                <i class="fas fa-redo me-2"></i>Try Again
                            </button>
                        </div>
                    </div>

                    <div id="errorSection" style="display: none;">
                        <div class="error-message">
                            <h5><i class="fas fa-exclamation-triangle me-2"></i>Error</h5>
                            <p id="errorMessage"></p>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" onclick="resetForm()">
                                <i class="fas fa-redo me-2"></i>Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSessionId = null;
        let statusCheckInterval = null;

        document.getElementById('credentialsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/start_scraping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = data.session_id;
                    startStatusChecking();
                } else {
                    showError(data.error || 'Failed to start scraping');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        });

        function startStatusChecking() {
            statusCheckInterval = setInterval(checkStatus, 2000);
        }

        async function checkStatus() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/check_status/${currentSessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus(data);
                    
                    if (data.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        getResult();
                    } else if (data.status === 'error') {
                        clearInterval(statusCheckInterval);
                        showError(data.error || 'An error occurred');
                    }
                } else {
                    clearInterval(statusCheckInterval);
                    showError(data.error || 'Failed to check status');
                }
            } catch (error) {
                clearInterval(statusCheckInterval);
                showError('Network error: ' + error.message);
            }
        }

        function updateStatus(data) {
            document.getElementById('statusMessage').textContent = data.message;
            const statusDetails = document.getElementById('statusDetails');
            
            if (data.error) {
                statusDetails.className = 'status-message error-message';
                statusDetails.textContent = data.error;
            } else {
                statusDetails.className = 'status-message';
                statusDetails.textContent = '';
            }
        }

        async function getResult() {
            try {
                const response = await fetch(`/get_result/${currentSessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || 'Failed to get result');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function showResult(data) {
            document.getElementById('movieTitle').textContent = data.movie_name;
            document.getElementById('movieDetails').textContent = 
                `From your watchlist of ${data.total_movies} movies`;
            
            hideLoading();
            document.getElementById('resultSection').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            hideLoading();
            document.getElementById('errorSection').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('credentialsForm').reset();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
            
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
            currentSessionId = null;
        }
    </script>
</body>
</html>
